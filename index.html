<html>
<head>
    <script>
    var clicks = 0;        
    function R_Click() {
        
        let janken = ['rock','paper','scissors',];
        let janken_r = Math.floor(Math.random() * 100); // 0 ... 99

        if (janken_r <= 33) {
            res = 0;
        } else if(janken_r > 33 && janken_r < 45) {
            res = 1;
        } else {
            res = 2;
        }
    
        clicks += 1

        document.getElementById("jankenpon").src="rps.png";
        document.getElementById("Rejan1").innerHTML = "Round " + clicks;
        document.getElementById("Rejan2").innerHTML = "The opponent chose " + janken[res];
    }

    </script>
</head>
<body>
    <p><img id="jankenpon" src="rps.png" width="500" height="200"></p>
    <button onclick="R_Click();">Next round!</button>
    <br/>
    <br/>
    <br/>
    <div id="Rejan1"></div>
    <div id="Rejan2"></div>
</body>
</html>
